<div ui-view>
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Lista de contas</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover table-ellipsis">
          <thead>
            <tr role="row">
              <th>Name</th>
              <th>Description</th>
              <th>Website</th>
              <th style="min-width: 60px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='account in accounts'>
              <td title="{{ account.name }}" style="max-width: 200px;">{{ account.name }}</td>
              <td title="{{ account.description }}" style="max-width: 350px;">{{ account.description }}</td>
              <td title="{{ account.website }}" style="max-width: 200px;">{{ account.website }}</td>
              <td>
                <a href ui-sref="app.header.admin-sidebar.home.accounts.show(account)"><i class="fa fa-asterisk"></i></a>
                <a href ui-sref="app.header.admin-sidebar.home.accounts.edit(account)"><i class="fa fa-pencil"></i></a>
                <a href ng-really-message="Confirmar exclusão deste item?" ng-really-click="destroyAccount()"><i class="fa fa-trash-o"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
