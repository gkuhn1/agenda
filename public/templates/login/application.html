
<div class='login-box'>
  <div class='login-logo'>
    <a href='root_path'>
      <b>
        Agenda
      </b>
    </a>
  </div>
  <!-- /.login-logo -->
  <div class='login-box-body'>
    <p class='login-box-msg'>Fa√ßa login com seu e-mail e senha</p>
    <form name="login_form" novalidate="novalidate" class="simple_form new_user" id="new_user" ng-class="{'has-error' : login_form.email.$error.server}" ng-submit="login(credential)">

      <p class="help-block" ng-show="login_form.email.$error.server">{{ error }}</p>

      <div class='form-group has-feedback'>
        <input autofocus="autofocus" placeholder="Email" class="form-control" type="email" value="" name="email" id="user_email" ng-model="credential.email" server-error>
        <span class='glyphicon glyphicon-envelope form-control-feedback'></span>
      </div>
      <div class='form-group has-feedback'>
        <input placeholder="Senha" autocomplete="off" class="form-control" type="password" name="password" id="user_password" ng-model="credential.password" />
        <span class='glyphicon glyphicon-lock form-control-feedback'></span>
      </div>

      <div class='row'>
        <div class="col-xs-8">
        </div>
        <div class='col-xs-4'>
          <button class='btn btn-primary btn-block btn-flat' type='submit'>Entrar</button>
        </div>
      </div>
    </form>
    <!-- .social-auth-links.text-center -->
    <!-- %a.btn.btn-block.btn-social.btn-facebook.btn-flat{:href => "#"} -->
    <!-- %i.fa.fa-facebook -->
    <!-- Logar com o Facebook -->
    <!-- %a.btn.btn-block.btn-social.btn-google-plus.btn-flat{:href => "#"} -->
    <!-- %i.fa.fa-google-plus -->
    <!-- Sign in using Google+ -->
    <!-- /.social-auth-links -->

    <a class='text-center' href ui-sref='public.register'>Criar uma conta</a>
    <br>
    <a href ui-sref='accounts.register'>Esqueceu sua senha?</a>
    <br>

    <!-- /.login-box-body -->
    <!-- /.login-box -->
  </div>
</div>
