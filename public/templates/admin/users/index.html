<div ui-view>
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Lista de usuários</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr role="row">
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='user in users'>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a href ui-sref="app.header.admin-sidebar.home.users.show(user)"><i class="fa fa-asterisk"></i></a>
                <a href ui-sref="app.header.admin-sidebar.home.users.edit(user)"><i class="fa fa-pencil"></i></a>
                <a href ng-really-message="Confirmar exclusão deste item?" ng-really-click="destroyUser()"><i class="fa fa-trash-o"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
