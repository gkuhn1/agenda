<div class="col-md-12">

  <div class="box box-danger">
    <div class="box-header">
      <h3 class="box-title">
         {{ account.name }}
      </h3>
    </div>
    <div class="box-body">
      <p id="notice"></p>
      <p><b>Description:</b> {{ account.description }} </p>
      <p><b>Address:</b> {{ account.address }} </p>
      <p><b>Phone:</b> {{ account.phone }} </p>
      <p><b>Phone2:</b> {{ account.phone2 }} </p>
      <p><b>Website:</b> {{ account.website }} </p>
      <p><b>Plan:</b> {{ account.plan }} </p>

    </div>

  <div class="box-footer">
    <a href="#/accounts/{{ account.id }}/edit" class="btn btn-warning"><i class="fa fa-pencil"></i> Editar</a>
    |
    <a class="btn btn-default" href="#/accounts">Voltar</a>
  </div>

</div>
