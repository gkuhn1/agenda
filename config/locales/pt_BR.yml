    User: "Usuário"

  mongoid:
    models:
      user:
        one: Usuário
        other: Usuários
      account:
        one: Conta
        other: Contas
    attributes:
      user:
        email: "E-mail"
        name: "Nome"
        password: "Senha"
        password_confirmation: "Confirmação de Senha"


  apipie:
